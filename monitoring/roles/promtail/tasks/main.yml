---
# tasks file for promtail

- name: Create promtail group
  group:
    name: "{{ promtail_group }}"
    system: true

- name: Create promtail user
  user:
    name: "{{ promtail_user }}"
    group: "{{ promtail_group }}"
    shell: /sbin/nologin
    system: true
    create_home: false

- name: Add promtail user to adm group (for log read access)
  user:
    name: "{{ promtail_user }}"
    groups: adm
    append: true
- name: Create promtail directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ promtail_user }}"
    group: "{{ promtail_group }}"
    mode: "0755"
  loop:
    - "{{ promtail_conf_dir }}"
    - "{{ promtail_data_dir }}"

- name: Ensure unzip is installed
  dnf:
    name: unzip
    state: present

- name: Download Promtail zip
  get_url:
    url: "https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-{{ promtail_arch }}.zip"
    dest: "/tmp/promtail-{{ promtail_version }}.zip"
    mode: "0644"

- name: Unzip Promtail binary
  unarchive:
    src: "/tmp/promtail-{{ promtail_version }}.zip"
    dest: "/tmp"
    remote_src: true

- name: Install Promtail binary
  copy:
    src: "/tmp/promtail-{{ promtail_arch }}"
    dest: "{{ promtail_bin_dir }}/promtail"
    owner: root
    group: root
    mode: "0755"
    remote_src: true

- name: Deploy Promtail config
  template:
    src: promtail.yml.j2
    dest: "{{ promtail_conf_dir }}/promtail.yml"
    owner: "{{ promtail_user }}"
    group: "{{ promtail_group }}"
    mode: "0644"
  notify: restart promtail

- name: Deploy systemd unit
  template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    mode: "0644"
  notify:
    - daemon-reload
    - restart promtail

- name: Enable and start Promtail
  systemd:
    name: promtail
    state: started
    enabled: true

# 재발 방지: data dir 소유권 꼬임 방지
- name: Ensure promtail data dir ownership recursively
  file:
    path: "{{ promtail_data_dir }}"
    owner: "{{ promtail_user }}"
    group: "{{ promtail_group }}"
    recurse: true
