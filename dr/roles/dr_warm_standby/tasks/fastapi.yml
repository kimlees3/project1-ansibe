---
- name: Install python runtime
  ansible.builtin.dnf:
    name:
      - python3
      - python3-pip
    state: present

- name: Create service user
  ansible.builtin.user:
    name: "{{ dr_fastapi_user }}"
    system: true
    shell: /sbin/nologin
    create_home: false

- name: Create app directory
  ansible.builtin.file:
    path: "{{ dr_fastapi_app_dir }}"
    state: directory
    owner: "{{ dr_fastapi_user }}"
    group: "{{ dr_fastapi_user }}"
    mode: "0755"

- name: Install FastAPI + Uvicorn (system-wide)
  ansible.builtin.pip:
    name:
      - fastapi
      - "uvicorn[standard]"
    executable: pip3
    extra_args: "--upgrade --no-cache-dir"


- name: Deploy DR API app
  ansible.builtin.template:
    src: dr_api.py.j2
    dest: "{{ dr_fastapi_app_dir }}/app.py"
    owner: "{{ dr_fastapi_user }}"
    group: "{{ dr_fastapi_user }}"
    mode: "0644"
  notify: Restart dr-api



- name: Deploy systemd service
  ansible.builtin.template:
    src: dr_api.service.j2
    dest: /etc/systemd/system/dr-api.service
    mode: "0644"
  vars:
    uvicorn_bin: "{{ uvicorn_path.stdout }}"
  notify:
    - Daemon reload
    - Restart dr-api

- name: Enable and start dr-api
  ansible.builtin.systemd:
    name: dr-api
    enabled: true
    state: started
