---
# tasks file for pg_ssh_keygen
- name: Ensure postgres .ssh directory exists
  become: true
  become_user: postgres
  file:
    path: /var/lib/pgsql/.ssh
    state: directory
    owner: postgres
    group: postgres
    mode: "0700"

- name: Generate SSH key for postgres (idempotent)
  become: true
  become_user: postgres
  openssh_keypair:
    path: /var/lib/pgsql/.ssh/id_rsa
    type: rsa
    size: 2048
    state: present
    owner: postgres
    group: postgres
    mode: "0600"

- name: Read postgres public key
  slurp:
    src: /var/lib/pgsql/.ssh/id_rsa.pub
  register: pg_postgres_pubkey_raw

- name: Set postgres public key fact
  set_fact:
    pg_postgres_pubkey: "{{ pg_postgres_pubkey_raw.content | b64decode | trim }}"
