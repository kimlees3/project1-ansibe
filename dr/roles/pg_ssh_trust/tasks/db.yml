- name: Ensure postgres SSH key exists on DB nodes
  become: true
  shell: |
    set -e
    sudo -iu postgres bash <<'EOF'
    mkdir -p ~/.ssh
    chmod 700 ~/.ssh
    if [ ! -f ~/.ssh/id_rsa ]; then
      ssh-keygen -t rsa -b 2048 -N "" -f ~/.ssh/id_rsa
    fi
    chmod 600 ~/.ssh/id_rsa
    chmod 644 ~/.ssh/id_rsa.pub
    EOF
  args:
    executable: /bin/bash

- name: Read postgres public key
  slurp:
    src: /var/lib/pgsql/.ssh/id_rsa.pub
  register: pg_pubkey

- name: Save postgres pubkey fact
  set_fact:
    pg_postgres_pubkey: "{{ pg_pubkey.content | b64decode | trim }}"
